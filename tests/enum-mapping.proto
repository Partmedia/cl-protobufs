// LINT: LEGACY_NAMES

syntax = "proto2";

package enum_mapping_test;

message MyOtherMessage {
  optional MyMessage.MyEnum other_enum = 1;
}

message MyMessage {
  enum MyEnum {
    option allow_alias = true;

    FOO = 1;
    BAR = 2;
    BAZ = 2;
    FOO_BAR = 3;
    ZAPHOD = 42;
  }
}

enum OuterEnum {
  option allow_alias = true;

  FOO = 11;
  BAR = 12;
  BAZ = 12;
  ZAPHOD = 142;
}

enum AnotherEnum {
  ONE = 1;
  TWO = 2;
  THREE = 3;
}

enum MakeDifferentEnumVals {
  ANY = 0;
  _PIKA = 1;
  _100 = 2;
  _300 = 3;
  _300_100 = 4;
  _300_CHAR = 5;
  _MANDER_400 = 6;
  CHAR_300MANDER = 7;
}

enum LargeDenseEnum {
  B2 = 1;
  C3 = 2;
  D4 = 3;
  E5 = 4;
  F6 = 5;
  G7 = 6;
  H8 = 7;
  I9 = 8;
  J10 = 9;
  K11 = 10;
  L12 = 11;
  M13 = 12;
  N14 = 13;
  O15 = 14;
}

enum LargeSparseEnum {
  option allow_alias = true;

  P16 = 2;
  P17 = 4;
  P18 = 8;
  P19 = 16;
  P20 = 5;
  P21 = 20;
  P22 = 25;
  ALIAS_ONE = 1;
  ALIAS_TWO = 2;
  _P23 = 6;
  P24 = 7;
  P35 = 128;
}
